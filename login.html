<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #041C0F, #183D26);
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 800px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .left-panel {
            flex: 1;
            background: linear-gradient(to bottom right, #042F13, #0A5B25);
            color: #C8FF00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .left-panel h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .left-panel h2 {
            font-size: 32px;
            font-weight: bold;
        }
        .right-panel {
            flex: 1;
            background: #1E2E22;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin: 0 0 10px;
            font-size: 24px;
            text-align: center;
        }
        p {
            text-align: center;
            color: #66ff99;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background: #3E4E44;
            color: white;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .options label {
            display: flex;
            align-items: center;
        }
        .options a {
            color: #66ff99;
            text-decoration: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #C8FF00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .signup {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .signup a {
            color: #66ff99;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>GAME DAY</h1>
            <h2>Welcome back!</h2>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <p>Welcome back! Please log into your account.</p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="username@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="" required>
                
                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit">Login</button>
                
                <p class="signup">New user? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let enteredUsername = document.getElementById("username").value;
        let enteredPassword = document.getElementById("password").value;
        
        let storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser && enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
            localStorage.setItem("loggedIn", "true"); // Store login session
            alert("Login successful!");
            window.location.href = "homepage.html"; // Redirect to home page
        } else {
            alert("Invalid Username or Password!");
        }
    });
</script>
</body>
</html>
