<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #041C0F, #183D26);
            align-items: center;
            justify-content: center;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>GAME DAY</h1>
            <h2>Welcome back!</h2>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <p>Welcome back! Please log into your account.</p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="username@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="" required>
                
                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit">Login</button>
                
                <p class="signup">New user? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let enteredUsername = document.getElementById("username").value;
        let enteredPassword = document.getElementById("password").value;
        
        let storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser && enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
            localStorage.setItem("loggedIn", "true"); // Store login session
            alert("Login successful!");
            window.location.href = "homepage.html"; // Redirect to home page
        } else {
            alert("Invalid Username or Password!");
        }
    });
</script>
</body>
</html>
